<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="60" font-family="Arial">
    <tspan fill="white">K</tspan>
    <!-- Animation that changes color -->
    <animate attributeName="fill" values="black; blue; black" dur="2s" repeatCount="indefinite" />
  </text>
</svg>